<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆記型電腦銷售 RAG 系統</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>💬 聊天歷史</h2>
                <button id="clearHistory" class="btn btn--sm btn--outline">清除</button>
            </div>
            <div id="chatHistory" class="chat-history">
                </div>
        </aside>

        <main class="main-content">
            <div class="chat-header">
                <h1>💻 筆記型電腦銷售助手</h1>
                <p>智能比較筆記型電腦規格與性能</p>
            </div>

            <div id="chatMessages" class="chat-messages">
                </div>

            <div class="preset-questions">
                <h3>💡 預設問題</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-question="比較 AG958 和 APX958 的主要差異">比較 AG958 和 APX958 的主要差異</button>
                    <button class="preset-btn" data-question="不同機型的散熱設計有什麼不同？">不同機型的散熱設計有什麼不同？</button>
                    <button class="preset-btn" data-question="哪款筆記型電腦更適合遊戲？">哪款筆記型電腦更適合遊戲？</button>
                    <button class="preset-btn" data-question="不同機型的電池續航力如何比較？">不同機型的電池續航力如何比較？</button>
                    <button class="preset-btn" data-question="存儲擴展能力比較如何？">存儲擴展能力比較如何？</button>
                    <button class="preset-btn" data-question="哪款產品更輕便？">哪款產品更輕便？</button>
                    <button class="preset-btn" data-question="顯示螢幕規格有什麼不同？">顯示螢幕規格有什麼不同？</button>
                    <button class="preset-btn" data-question="連接埠配置比較">連接埠配置比較</button>
                    <button class="preset-btn" data-question="價格與性價比分析">價格與性價比分析</button>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea id="userInput" class="chat-input form-control" placeholder="輸入您的問題，例如：比較不同機型的CPU性能..." rows="1"></textarea>
                <button id="sendButton" class="btn btn--primary send-button">
                    <span>發送</span>
                </button>
            </div>
        </main>
    </div>

    <div id="copy-to-clipboard-template" style="display: none;">
        <button class="btn btn--icon btn--sm copy-btn" title="複製內容">
            <svg viewBox="0 0 24 24" class="icon icon--sm">
                <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
            </svg>
        </button>
    </div>
    
    <!-- Markdown and other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/ai-chat.js"></script>
    
    <script>
        // Initialize syntax highlighting
        document.addEventListener('DOMContentLoaded', function() {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
